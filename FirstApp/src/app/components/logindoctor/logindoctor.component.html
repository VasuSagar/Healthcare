<form (submit)="onLoginSubmit()">
    <fieldset>
      <legend>Login Doctor</legend>
      

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [(ngModel)]="password" name="password"class="form-control" id="password" placeholder="Password">
      </div>
      
     
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
