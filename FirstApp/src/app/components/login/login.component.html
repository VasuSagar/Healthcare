<div class="form1">
  <div class="container">
  <div class="row">
      <div class="col-md-8 col-md-offset-2 m-auto">
          <div class="my-form">
              <h1>Patient Login</h1>
              <form (submit)="onLoginSubmit()">
                      <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                      </div>           
                  <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)]="password" name="password"class="form-control" id="password" placeholder="Password" required>
                      <input type="checkbox" onclick="myFunction('password')">Show Password
                  </div>
                  <div class="form-group">
                      <a [routerLink]="['/register']"><label>Not Registered yet?</label></a>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-secondary">Log in</button>

                  </div>            
              </form>
          </div>
      </div>
  </div>
</div>
</div>
