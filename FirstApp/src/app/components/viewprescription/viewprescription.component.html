







<div class="form1">
    <div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 m-auto">
            <div class="my-form">
                <h1>View prescription</h1>
                <form >
                        <div class="form-group">
                            <label for="PATIENT USERNAME">PATIENT USERNAME</label>
                            <input type="text" [(ngModel)]="uname" name="uname" id="uname" class="form-control" placeholder="Enter Username">
                        </div>           
                    <div class="form-group">
                        <label for="PATIENT OTP">PATIENT OTP</label>
                        <input type="text" [(ngModel)]="otp" name="otp" id="otp" class="form-control" placeholder="Enter OTP">
                        
                    </div>
                   
                    <div class="text-center">
                      
                        <button type="button" class="btn btn-secondary" (click)="Submit()">Submit</button>
                    </div>            
                </form>
                
            </div>
        </div>
    </div>
  </div>
  </div>
  <br><br>
  <ul class="list-group" style="max-width: 300px; margin-left: 300px;">
        
    <li class="list-group-item" *ngFor="let pre of prescription; index as i" ><b>Username</b>  :{{pre.username}}<br><br>Doctor:{{pre.dname}}<br><br>Hospital:{{pre.hname}}<br>
        <button class="btn btn-secondary"  type="button" (click)="checkout(i)">Select</button>
        <br>
    </li>
</ul>
