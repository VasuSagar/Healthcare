<div style="background-color: whitesmoke; margin-top: 50px; padding:10px;">

Patient Username:<input class="form-control" type="text" id="username" [(ngModel)]="username" name="username" />
<br><br>
 
  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Select Disease"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto"
           [(ngModel)]="varr" name="varr" id="varr" >
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="oncg(option)" >
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
    <br><br><br>


  <mat-form-field class="example-full-width">
    <input type="text"
             placeholder="Select Medicines"
             aria-label="Numberr"
             matInput
             [formControl]="myControl2"
             [matAutocomplete]="autotest"
             [(ngModel)]="presc.medname" name="presc.medname" id="presc.medname"
             >
      <mat-autocomplete #autotest="matAutocomplete">
        <mat-option *ngFor="let option1 of filteredOptions2 | async" [value]="option1" >
          {{option1}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>



  <mat-form-field>
    <input matInput placeholder="Breakfast" [(ngModel)]="presc.breakfast">
  </mat-form-field>&nbsp;
  <mat-form-field>
    <input matInput placeholder="Lunch" [(ngModel)]="presc.lunch">
  </mat-form-field>&nbsp;
  <mat-form-field>
    <input matInput placeholder="Quantity" [(ngModel)]="presc.quantity">
  </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <button class="btn btn-primary" (click)="addNew()">Save</button>
  <br>
  
  <br><br>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="margin-left: 100px; width: 75%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="medname">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Medicine name </th>
      <td mat-cell *matCellDef="let element"> {{element.medname}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="breakfast">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Breakfast </th>
      <td mat-cell *matCellDef="let element"> {{element.breakfast}} </td>
    </ng-container>

    <ng-container matColumnDef="lunch">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Lunch </th>
        <td mat-cell *matCellDef="let element"> {{element.lunch}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>


 
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  

<br>
  <button style="margin-left: 400px; margin-bottom: 50px;" class="btn btn-secondary" type="button" (click)="submitPrescription()">Submit Prescription</button>

<br>
</div>
