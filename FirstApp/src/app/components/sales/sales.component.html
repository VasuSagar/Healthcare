
<div class="container">
  <div class="row">
      <div class="col-md-12 col-md-offset-2 m-auto">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="medname">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Medicine name </th>
      <td mat-cell *matCellDef="let element"> {{element.medname}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

      <ng-container matColumnDef="sales">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sales </th>
        <td mat-cell *matCellDef="let element"> {{element.sales}} </td>
      </ng-container>






    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  

  <div style="display: none;">
  <mat-paginator #paginator
  [length]="dataSource.filteredData.length"
  [pageIndex]="0"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>

</div>
</div>
</div>
