Patient Username:<input class="form-control" type="text" id="username" [(ngModel)]="username" name="username" />
<br><br>
<div class="form-control">
  
    <select *ngIf="getDiseases()" [(ngModel)]="selectedDisease" (change)="onSelectDisease($event.target.value)" class="form-control" id="disease">
    <option value="0">Select Disease</option>
    <option *ngFor="let disease of getDiseases()" value= {{disease.id}}>{{disease.name}}</option>
    </select>
    </div>
<br><br>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Medicine</th>
            <th>Breakfast</th>
            <th>Lunch</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let field of fieldArray; let i = index">
            <td>
				
			<select *ngIf="medicines" [(ngModel)]="field.medicine" class="form-control" name="{{field.medicine}}">
				<option value="0">Select Medicine</option>
    				<option *ngFor="let medicine of medicines" value= {{medicine.name}}>{{medicine.name}}</option>
			</select>


            </td>
            <td>
                <input [(ngModel)]="field.breakfast" class="form-control" type="text" name="{{field.breakfast}}" />
            </td>
            <td>
                <input [(ngModel)]="field.lunch" class="form-control" type="text" name="{{field.lunch}}" />
            </td>
            <td>
                <button class="btn btn-default"  type="button" (click)="deleteFieldValue(i)">Delete</button>
            </td>
        </tr>
        <tr>
            <td>
               
			
				<select *ngIf="medicines" [(ngModel)]="newAttribute.medicine" class="form-control" id="newAttributeMedicine" name="newAttributeMedicne">
					<option value="0">Select Medicine</option>
    				<option *ngFor="let medicine of medicines" value= {{medicine.name}}>{{medicine.name}}</option>
				</select>
			</td>
            <td>
                <input class="form-control" type="text" id="newAttributeBreakfast" [(ngModel)]="newAttribute.breakfast" name="newAttributeBreakfast" />
            </td>
            <td>
                <input class="form-control" type="text" id="newAttributeLunch" [(ngModel)]="newAttribute.lunch" name="newAttributeLunch" />
            </td>
            <td>
                <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
            </td>
        </tr>
    </tbody>
</table>

<button class="btn btn-default" type="button" (click)="submitPrescription()">Submit Prescription</button>
